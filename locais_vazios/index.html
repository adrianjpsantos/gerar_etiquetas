<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
<div class="container py-5 d-flex flex-column justify-content-center">
  <div class="text-center mb-4">
    <h1 class="fw-bold">GERAR RELATÓRIO</h1>
    <h5 class="text-muted">LOCALIZAÇÕES VAZIAS PARA O RECEBIMENTO</h5>
  </div>

  <form class="d-flex flex-column align-items-center">

    <div class="row w-75 overflow-hidden">

      <div class="col-md-4 p-4 bg-secondary text-white">
        <h6 class="fw-semibold">Escolha arquivo de Saldo no Depósito (.xlsx)</h6>
        <input
          type="file"
          id="fileSaldo"
          class="form-control mt-2"
          accept=".xlsx"
        />
      </div>

      <div class="col-md-4 p-4 bg-dark text-white">
        <h6 class="fw-semibold">Escolha arquivo de Locais do Depósito (.xlsx)</h6>
        <input
          type="file"
          id="fileLocais"
          class="form-control mt-2"
          accept=".xlsx"
        />
      </div>
      <div class="col-md-4 p-4 bg-primary text-white">
        <h6 class="fw-semibold">Escolha arquivo de Fixos do Depósito (.xlsx)</h6>
        <input
          type="file"
          id="fileFixos"
          class="form-control mt-2"
          accept=".xlsx"
        />
      </div>

    </div>

    <button
      class="btn btn-success btn-lg w-75 rounded-0"
      type="button"
      onclick="handleFileUpload()"
    >
      Gerar
    </button>

  </form>

  <div class="w-100 bg-black my-5">.</div>

  <div id="relatorio" class="to-print">

  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="locais_vazios.js"></script>
  </body>
</html>
